<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIC GATES</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <div class="maindiv">
        <h1 class="heading">Logic Gate</h1>
        <div class="imgdiv">
            <img src="Assets/images/off.png" alt="" id="lightstatus">
        </div>
        <div class="logicpic">
            <img src="Assets/images/and.png" alt="" class="logicimg">
        </div>
        <div class="checkboxs">
            <input id="A" type="checkbox" checked>
            <input id="B" type="checkbox" >
        </div>
        <div class="logicgate">
            <select id="gate">
                <option>Not</option>
                <option>Or</option>
                <option selected>And</option>
                <option>Nand</option>
                <option>Nor</option>
                <option>Xor</option>
                <option>Xnor</option>
            </select>
        </div>
        <div class="copyright">
            <h2>Developed by <a href="https://yourwebsite.github.io/">Sandip Sadhukhan</a>.</h2>
        </div>
    </div>
    <script src="Assets/js/app.js"></script>
</body>
</html>
